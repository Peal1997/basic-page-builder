<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    




  <div class="container my-5">
   <div class="row">
    <div class="col-md-3">
      <div class="card shadow">
        <div class="card-header">
            <h1>daynamic</h1>
        </div>
        <div class="card-body">


          <!-- Heading -->
          <div class="form-group">
            <label>Heading</label>
            <input class="form-control heading" type="text">
          </div><br>

          <!-- Text align -->
          <div class="form-group">
            <label for="">Text align</label><br>
            <label>
              <input checked name="align" class="align" type="radio" value="left">
              Left
            </label>
            <label>
              <input name="align" class="align" type="radio" value="center">
              Center
            </label>
            <label>
              <input name="align" class="align" type="radio" value="right">
              Right
            </label>   
          </div><br>


          <!-- Font size range -->
          <div class="form-group">
            <label>Size</label><br>
            <input class="w-100 size" min="0" max="100" step="1px" value="20" type="range">
          </div>


          <!-- color palat -->
          <div class="form-group">
            <label>Color</label><br>
            <input class="color"  type="color">
          </div><br>


          <!-- Font-family -->
          <div class="form-group">
            <label>Font-family</label><br>
            <select class="form-control ff" name="" id="">
              <option value="">--Select--</option>
              <option value="poppins">Poppins</option>
              <option value="roboto">Roboto</option>
              <option value="impact">Impact</option>
            </select>
          </div>
            
        </div>
      </div>

    </div>
    <div class="col-md-9">
       <section>
        <h1 class="holder"></h1>
       </section>
    </div>
   </div>
    
  </div>




  






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
